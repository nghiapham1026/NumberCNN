<!DOCTYPE html>
<html>
<head>
    <title>MNIST Digit Predictor</title>
</head>
<body>
    <h1>Upload a Handwritten Digit or Enter an Image URL</h1>
    <form id="upload-form">
        <input type="file" name="image_file" id="image_file">
        <input type="text" name="image_url" id="image_url" placeholder="Or paste an image URL here">
        <button type="submit">Predict</button>
    </form>
    <p id="prediction"></p>

    <script src="static/js/script.js"></script>
</body>
</html>
